<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="global-container">
      <div class="container">
        <form data-multi-step class="form">
          <div class="form__card" data-step>
            <h3 class="step-title">This is step 1</h3>
            <div class="form-group">
              <label for="email">Email</label>
              <label for="email" class="required">* required</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <label for="password">* required</label>
              <input type="password" name="password" id="password" required />
            </div>
            <button type="button" data-next>Next</button>
          </div>
          <div class="form__card" data-step>
            <h3 class="step-title">This is step 2</h3>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" name="address" id="address" />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" name="city" id="city" />
            </div>
            <div class="form-group">
              <label for="zipcode">Zip Code</label>
              <input type="text" name="zipcode" id="zipcode" />
            </div>
            <button type="button" data-previous>Previous</button>
            <button type="button" data-next>Next</button>
          </div>
          <div class="form__card" data-step>
            <h3 class="step-title">This is step 3</h3>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" id="firstName" />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" id="lastName" />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="number" name="phone" id="phone" />
            </div>
            <button type="button" data-previous>Previous</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
